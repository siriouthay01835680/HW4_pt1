<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HW4 pt.1</title>
    <!-- bootstraps and css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <h1>Multiplication Table Generator</h1>
    <!-- main container -->
    <div class ="container">
        <!-- row to hold page content (form and table) -->
        <div class="row">
            <!-- Form to take in min/max x and y values-->
            <div class="form-container col-sm-5"> 
                <form class = "form-horizontal" id="form" method= "get" action="">
                    <!-- page directions -->
                    <p>Please enter values between -50 and 50 to create a multiplication table.</p>
                    <hr>
                    <!-- form group to hold form elements for input fields -->
                    <!-- each has required tag and defined min/max values that will be validated via jquery plug-in-->
                    <div class="form-group">
                        <label class="control-label">Minimum Value of Y <span>(required, between -50 to 50)</span></label>
                        <div class="col">
                            <input type="number" class = "form-control" name="inputMinY" id="inputMinY" min="-50" max="50" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Maximum Value of Y <span>(required, between -50 to 50)</span></label>
                        <div class="col">
                            <input type="number" class = "form-control" name="inputMaxY" id="inputMaxY" min="-50" max="50" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Minimum Value of X <span>(required, between -50 to 50)</span></label>
                        <div class="col">
                            <input type="number" class = "form-control" name="inputMinX" id="inputMinX" min="-50" max="50" required>
                        </div>
                    </div> 
                    <div class="form-group">
                        <label class="control-label">Maximum Value of X <span>(required, between -50 to 50)</span></label>
                        <div class="col">
                            <input type="number" class = "form-control" name="inputMaxX" id="inputMaxX" min="-50" max="50" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>
                            <button class="btn btn-primary" type="button" value = "Submit" id="submitbtn" >Submit</button>
                        </label>
                    </div>
                </form>
            </div>
            <!-- table container to hold multiplication table -->
            <div class="table-container col-sm-7">
                <table id="table"></table>
            </div>
    </div>
    <!-- jquery validation plug-in -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
    <script src="js/validation.js"></script>
  </body>
</html>
